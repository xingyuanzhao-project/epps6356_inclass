<!DOCTYPE html>
<html>
<head>
    <title>Lab H2(b) - Factorial 10</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Lab H2(b): Calculate Factorial 10</h1>
    
    <script>
        // Calculate Factorial 10 using for loop
        var n = 10;
        var factorial = 1;
        
        for (var i = 1; i <= n; i++) {
            factorial *= i;
        }
        
        document.write("<p><b>Factorial of " + n + " = " + factorial + "</b></p>");
    </script>
    
</body>
</html>
